<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="style.css">
	</head>


	<body>
		
		<div class='title'>
		<h1>Simple Calculator</h1>
		</div>
		
		<section class="form">
			
		<form action="">
			<input type="text" name="calc" id="num1" placeholder="First Number">
			<input type="text" name="calc" id="num2" placeholder="Second Number">
			<button id="calcAdd" name="calc" type="button">ADD</button>
			<button id="calcSub" name="calc" type="button">SUBTRACT</button>
			<button id="calcMult" name="calc" type="button">MULTIPLY</button>
			<button id="calcDiv" name="calc" type="button">DIVIDE</button>
		</form>
		
		<section id="result"></section>
			<img src=https://www.ignitespot.com/hs-fs/hubfs/Abacus.jpg?width=800&height=786&name=Abacus.jpg alt="abacus">
		</section>
	
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
